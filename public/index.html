<!DOCTYPE html>
<html>
<head>
  <title>Today's Thought</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
  <h1>Share Today's Thought</h1>
  <form id="thoughtForm">
    <textarea id="thoughtInput" rows="4" cols="50" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Latest Thought:</h2>
  <div id="latestThought">Loading...</div>

  <script>
    async function fetchLatestThought() {
      const res = await fetch('/latest');
      const data = await res.json();
      document.getElementById('latestThought').innerText = data.thought || 'No thoughts yet.';
    }

    document.getElementById('thoughtForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const thought = document.getElementById('thoughtInput').value;

      await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ thought })
      });

      document.getElementById('thoughtInput').value = '';
      fetchLatestThought();
    });

    fetchLatestThought();
  </script>
	</div>
</body>
</html>
